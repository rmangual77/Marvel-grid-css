<!DOCTYPE html>

            <li><a href="#">Disney+</a></li>
            <li><a href="#">More</a></li>
          </ul>
        </header>
        <!-- main content -->
        <div class="main-text">
          <img
            src="https://i0.wp.com/piercingmetal.com/wp-content/uploads/2017/03/Logo-Venom-Comics.jpg?resize=474%2C203"
          />

        <!-- closing div for main text ^ -->
        <ul class="footer">
          <h3>Follow Us!</h3>
          <li>
            <a href="#"
              ><img
                src="https://www.shareicon.net/data/256x256/2016/07/08/117156_media_512x512.png"

            /></a>
          </li>
          <li>
            <a href="#"

                src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco,dpr_1/v1397180207/d242197edc3ff044620cf2d8ff39d6b3.jpg"

          <img
            src="https://bcchspatriotpost.com/wp-content/uploads/2021/10/Venom_movie_fan_art_2-original.jpg"

          />
        </div>
        <div class="img2">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/d/d5/Venom_vs._carnage.jpg"
            alt=""
          />
